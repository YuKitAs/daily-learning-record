<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">

<dom-module id="hideable-paper-icon-button">
    <template>
        <style>
            :host([hidden]) {
                display: none !important;
            }
        </style>

        <paper-icon-button src="{{src}}" title="{{title}}" on-tap="{{onTap}}"></paper-icon-button>
    </template>

    <script>
        /** @polymerElement */
        class HideablePaperIconButton extends Polymer.Element {
            static get is() {
                return 'hideable-paper-icon-button';
            }

            static get properties() {
                return {
                    src: {
                        type: String
                    },
                    title: {
                        type: String
                    },
                    onTap: {
                        type: String
                    },
                    hidden: {
                        type: Boolean,
                        value: false
                    }
                };
            }
        }

        window.customElements.define(HideablePaperIconButton.is, HideablePaperIconButton);
    </script>
</dom-module>
