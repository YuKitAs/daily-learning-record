<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>dlr-ui test</title>

    <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../bower_components/web-component-tester/browser.js"></script>

    <link rel="import" href="../dlr-ui.html">
</head>
<body>

<test-fixture id="basic">
    <template>
        <dlr-ui task1="dummy task"></dlr-ui>
    </template>
</test-fixture>

<script>
    suite("dlr-ui", function () {
        var element;

        setup(function () {
            element = fixture("basic");
        });

        test("instantiating the headers with default task names correctly", function () {
            assert.equal(element.task1, "dummy task");
        });

        test("setting items correctly", function () {
            element.items = [{"date": "2017-01-01", "task": true}, {"date": "2017-01-02", "task": false}];
            var vaadinGrid = element.shadowRoot.querySelector("vaadin-grid");
            assert.equal(vaadinGrid.items[0].date, "2017-01-01");
            assert.equal(vaadinGrid.items[1].task, false);
        });
    });
</script>

</body>
</html>
