<link rel="import" href="bower_components/polymer/polymer-element.html">
<link rel="import" href="bower_components/vaadin-grid/vaadin-grid.html">
<link rel="import" href="bower_components/vaadin-grid/vaadin-grid-dynamic-columns-behavior.html">
<link rel="import" href="bower_components/vaadin-date-picker/vaadin-date-picker.html">
<link rel="import" href="bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="bower_components/paper-button/paper-button.html">
<link rel="import" href="bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="dlr-ui-app/dlr-iron-ajax.html">

<dom-module id="dlr-ui">
    <template>
        <style>
            vaadin-grid {
                width: 1000px;
                height: auto;
                margin: auto;

                --vaadin-grid-header-cell: {
                    background-color: #408cb0;
                    font-family: Lato;
                    color: whitesmoke;
                    text-align: center;
                    text-transform: capitalize;
                    font-size: 18px;
                };

                --vaadin-grid-body-cell: {
                    text-align: center;
                    font-family: Lato;
                    font-size: 16px;
                    font-weight: bold;
                    color: #4f6464;
                };

                --vaadin-grid-body-row-odd-cell: {
                    background-color: rgb(251, 252, 254);
                };
            }

            paper-checkbox {
                --paper-checkbox-size: 28px;
                --paper-checkbox-checked-color: #408cb0;
                --paper-checkbox-unchecked-color: #336699;

            }

            paper-button#new {
                background-color: rgb(95, 99, 100);
                color: whitesmoke;
                font-family: arial, sans-serif;
                font-weight: bold;
                font-size: 14px;
            }

            paper-button#new:hover {
                background-color: rgba(95, 99, 100, 0.5);
            }

            .buttons {
                display: block;
            }

            paper-button.actions {
                background-color: #bdcccc;
                color: #4f6464;
                font-family: arial, sans-serif;
                font-size: 12px;
                font-weight: bold;
            }

            #title {
                text-align: center;
                font-family: Lato;
                color: #4f6464;
            }

            .add {
                text-align: center;
            }

            #error-msg {
                text-align: center;
                font-family: Lato;
                color: #ad1457;
            }
        </style>

        <h2 id="title">Daily Learning Record</h2>

        <div class="add">
            <vaadin-date-picker id="date-picker" value="{{date}}"></vaadin-date-picker>
            <paper-button id="new" raised noink on-click="_add">new</paper-button>
        </div>
        <p></p>

        <div id="error-msg"></div>
        <p></p>

        <iron-ajax
                auto
                url="http://localhost:8080/dlr/records"
                method="GET"
                handle-as="json"
                content-type="application/json"
                last-response="{{items}}">
        </iron-ajax>

        <vaadin-grid id="grid" items="[[items]]">
            <vaadin-grid-column width="80px" frozen="true">
                <template class="header">Datum</template>
                <template>[[item.date]]</template>
            </vaadin-grid-column>

            <vaadin-grid-column width="80px">
                <template class="header">{{task1}}</template>
                <template>
                    <paper-checkbox noink checked="{{item.task1}}"
                                    disabled="[[!_isEditing(editing, item)]]"></paper-checkbox>
                </template>
            </vaadin-grid-column>

            <vaadin-grid-column width="80px">
                <template class="header">{{task2}}</template>
                <template>
                    <paper-checkbox noink checked="{{item.task2}}"
                                    disabled="[[!_isEditing(editing, item)]]"></paper-checkbox>
                </template>
            </vaadin-grid-column>

            <vaadin-grid-column width="80px">
                <template class="header">{{task3}}</template>
                <template>
                    <paper-checkbox noink checked="{{item.task3}}"
                                    disabled="[[!_isEditing(editing, item)]]"></paper-checkbox>
                </template>
            </vaadin-grid-column>

            <vaadin-grid-column width="80px">
                <template class="header">{{task4}}</template>
                <template>
                    <paper-checkbox noink checked="{{item.task4}}"
                                    disabled="[[!_isEditing(editing, item)]]"></paper-checkbox>
                </template>
            </vaadin-grid-column>

            <vaadin-grid-column width="80px">
                <template class="header">{{task5}}</template>
                <template>
                    <paper-checkbox noink checked="{{item.task5}}"
                                    disabled="[[!_isEditing(editing, item)]]"></paper-checkbox>
                </template>
            </vaadin-grid-column>

            <vaadin-grid-column>
                <template>
                    <div class="buttons">
                        <paper-button class="actions" raised hidden="[[editing]]" on-click="_edit">edit</paper-button>
                        <paper-button class="actions" raised hidden="[[!_isEditing(editing, item)]]"
                                      on-click="_save">save
                        </paper-button>
                        <paper-button class="actions" raised hidden="[[!_isEditing(editing, item)]]"
                                      on-tap="_cancel">cancel
                        </paper-button>
                    </div>
                </template>
            </vaadin-grid-column>
        </vaadin-grid>

        <dlr-iron-ajax request="POST" date="{{selectedDate}}" task1="{{selectedTask1}}" task2="{{selectedTask2}}"
                       task3="{{selectedTask3}}" task4="{{selectedTask4}}" task5="{{selectedTask5}}"></dlr-iron-ajax>
    </template>

    <script>
        /** @polymerElement */
        class DlrUi extends Polymer.Element {
            static get is() {
                return 'dlr-ui';
            }

            ready() {
                super.ready();

                this.items = [];
                this.editing = null;
            }

            static get properties() {
                return {
                    items: {
                        type: Array
                    },
                    task1: {
                        type: String,
                        value: "Fahren"
                    },
                    task2: {
                        type: String,
                        value: "Bass"
                    },
                    task3: {
                        type: String,
                        value: "Norwegisch"
                    },
                    task4: {
                        type: String,
                        value: "Uni"
                    },
                    task5: {
                        type: String,
                        value: "Programmieren"
                    },
                    editing: {
                        type: Object
                    },
                    selectedDate: {
                        type: String
                    },
                    selectedTask1: {
                        type: Boolean
                    },
                    selectedTask2: {
                        type: Boolean
                    },
                    selectedTask3: {
                        type: Boolean
                    },
                    selectedTask4: {
                        type: Boolean
                    },
                    selectedTask5: {
                        type: Boolean
                    }
                };
            }

            _add() {
                if (this.date != "") {
                    for (var i = 0; i < this.items.length; i++) {
                        if (this.items[i]["date"] == this.date) {
                            this.$["error-msg"].innerText = "A record on this day already exists!";
                            return;
                        }
                    }

                    this.$["error-msg"].innerText = "";

                    this.items.unshift({
                        date: this.date, task1: false, task2: false, task3: false,
                        task4: false, task5: false
                    });

                    this.$.grid.clearCache();
                }
            }

            _isEditing(editing, item) {
                return item === editing;
            }

            _edit(e) {
                this.editing = e.model.item;
            }

            _save(e) {
                this.editing = null;

                var selectedItem = e.model.item;
                this.selectedDate = selectedItem.date;
                this.selectedTask1 = selectedItem.task1;
                this.selectedTask2 = selectedItem.task2;
                this.selectedTask3 = selectedItem.task3;
                this.selectedTask4 = selectedItem.task4;
                this.selectedTask5 = selectedItem.task5;

                this.$.grid.clearCache();
            }

            _cancel() {
                this.editing = null;
                this.$.grid.clearCache();
            }
        }

        window.customElements.define(DlrUi.is, DlrUi);
    </script>
</dom-module>
