<link rel="import" href="bower_components/polymer/polymer-element.html">
<link rel="import" href="bower_components/vaadin-grid/vaadin-grid.html">
<link rel="import" href="bower_components/vaadin-grid/vaadin-grid-dynamic-columns-behavior.html">
<link rel="import" href="bower_components/vaadin-date-picker/vaadin-date-picker.html">
<link rel="import" href="bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="bower_components/paper-button/paper-button.html">
<link rel="import" href="bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="dlr-ui-app/dlr-iron-ajax.html">

<dom-module id="dlr-ui">
    <template>
        <style>
            vaadin-grid {
                width: 1000px;
                height: 800px;

                --vaadin-grid-header-cell: {
                    background-color: #408cb0;
                    font-family: Lato;
                    color: whitesmoke;
                    text-align: center;
                    text-transform: uppercase;
                    font-size: 16px;
                };

                --vaadin-grid-body-cell: {
                    text-align: center;
                    font-family: Ubuntu;
                };
            }

            paper-checkbox {
                --paper-checkbox-size: 28px;
                --paper-checkbox-checked-color: #408cb0;
                --paper-checkbox-unchecked-color: #336699;

            }

            #pages {
                display: flex;
                flex-wrap: wrap;
                margin-top: 20px;
                margin-left: 200px;
            }

            #pages > button {
                user-select: none;
                padding: 5px;
                margin: 0 10px;
                border-radius: 10%;
                border: 0;
                background: transparent;
                outline: none;
                cursor: pointer;
                font-family: Lato;
                font-size: 22px;
            }

            #pages > button:hover, #pages > button:focus {
                font-weight: bold;
            }

            #pages > button[selected] {
                font-weight: bold;
                color: white;
                background-color: #408cb0;
            }

            button {
                width: 50px;
            }
        </style>

        <vaadin-date-picker id="date-picker" value="{{date}}"></vaadin-date-picker>
        <button on-click="_add">new</button>
        <p></p>

        <iron-ajax
                auto
                url="http://localhost:8080/dlr/records"
                method="GET"
                handle-as="json"
                content-type="application/json"
                last-response="{{items}}">
        </iron-ajax>

        <vaadin-grid id="grid" items="[[items]]">
            <vaadin-grid-column frozen="true">
                <template class="header">Datum</template>
                <template>[[item.date]]</template>
            </vaadin-grid-column>

            <vaadin-grid-column>
                <template class="header">{{task1}}</template>
                <template>
                    <paper-checkbox noink checked="{{item.task1}}"
                                    disabled="[[!_isEditing(editing, item)]]"></paper-checkbox>
                </template>
            </vaadin-grid-column>

            <vaadin-grid-column>
                <template class="header">{{task2}}</template>
                <template>
                    <paper-checkbox noink checked="{{item.task2}}"
                                    disabled="[[!_isEditing(editing, item)]]"></paper-checkbox>
                </template>
            </vaadin-grid-column>

            <vaadin-grid-column width="50px">
                <template class="header">{{task3}}</template>
                <template>
                    <paper-checkbox noink checked="{{item.task3}}"
                                    disabled="[[!_isEditing(editing, item)]]"></paper-checkbox>
                </template>
            </vaadin-grid-column>

            <vaadin-grid-column>
                <template class="header">{{task4}}</template>
                <template>
                    <paper-checkbox noink checked="{{item.task4}}"
                                    disabled="[[!_isEditing(editing, item)]]"></paper-checkbox>
                </template>
            </vaadin-grid-column>

            <vaadin-grid-column>
                <template class="header">{{task5}}</template>
                <template>
                    <paper-checkbox noink checked="{{item.task5}}"
                                    disabled="[[!_isEditing(editing, item)]]"></paper-checkbox>
                </template>
            </vaadin-grid-column>

            <vaadin-grid-column width="50px">
                <template>
                    <button hidden="[[editing]]" on-click="_edit">edit</button>
                    <button hidden="[[!editing]]" on-click="_save">save</button>
                </template>
            </vaadin-grid-column>
        </vaadin-grid>

        <dlr-iron-ajax request="POST" date="{{selectedDate}}" task1="{{selectedTask1}}" task2="{{selectedTask2}}"
                       task3="{{selectedTask3}}" task4="{{selectedTask4}}" task5="{{selectedTask5}}"></dlr-iron-ajax>

        <!--<div id="pages">
            <button on-click="_prev">&lt;</button>
            <template is="dom-repeat" items="[[pages]]">
                <button on-click="_select" selected$="[[_isSelected(page, item)]]">[[item]]</button>
            </template>
            <button on-click="_next">&gt;</button>
        </div>-->

    </template>

    <script>
        /** @polymerElement */
        class DlrUi extends Polymer.Element {
            static get is() {
                return 'dlr-ui';
            }

            ready() {
                super.ready();

                this.items = [];
                this.editing = null;
            }

            static get properties() {
                return {
                    items: {
                        type: Array
                    },
                    /*                    page: {
                     type: Number
                     },
                     pages: {
                     type: Array
                     },*/
                    task1: {
                        type: String,
                        value: "Fahren"
                    },
                    task2: {
                        type: String,
                        value: "Bass"
                    },
                    task3: {
                        type: String,
                        value: "Norwegisch"
                    },
                    task4: {
                        type: String,
                        value: "Uni"
                    },
                    task5: {
                        type: String,
                        value: "Programmieren"
                    },
                    editing: {
                        type: Object
                    },
                    selectedDate: {
                        type: String
                    },
                    selectedTask1: {
                        type: Boolean
                    },
                    selectedTask2: {
                        type: Boolean
                    },
                    selectedTask3: {
                        type: Boolean
                    },
                    selectedTask4: {
                        type: Boolean
                    },
                    selectedTask5: {
                        type: Boolean
                    }

                };
            }

            /*            static get observers() {
             return ['_itemsChanged(items, page)'];
             }*/

            _add() {
                if (this.date != "") {
                    this.items.unshift({
                        date: this.date, task1: false, task2: false, task3: false,
                        task4: false, task5: false
                    });
                    this.$.grid.clearCache();
                }
            }

            _isEditing(editing, item) {
                return item === editing;
            }

            _edit(e) {
                this.editing = e.model.item;
            }

            _save(e) {
                this.editing = null;

                this.selectedDate = e.model.item.date;
                this.selectedTask1 = e.model.item.task1;
                this.selectedTask2 = e.model.item.task2;
                this.selectedTask3 = e.model.item.task3;
                this.selectedTask4 = e.model.item.task4;
                this.selectedTask5 = e.model.item.task5;

                this.$.grid.clearCache();
            }

            /*            _isSelected(page, item) {
             return page === item - 1;
             }

             _select() {
             this.addEventListener('click', e => {
             this.page = e.model.item - 1;
             });
             }

             _next() {
             this.page = Math.min(this.pages.length - 1, this.page + 1);
             }

             _prev() {
             this.page = Math.max(0, this.page - 1);
             }

             _itemsChanged(items, page) {
             if (items === undefined || page === undefined) {
             return;
             }

             if (!this.pages) {
             this.pages = Array.apply(null, {length: Math.ceil(items.length / this.$.grid.pageSize)}).map(function (item, index) {
             return index + 1;
             });
             }

             var start = page * this.$.grid.pageSize;
             var end = (page + 1) * this.$.grid.pageSize;
             this.$.grid.items = items.slice(start, end);
             }*/
        }

        window.customElements.define(DlrUi.is, DlrUi);
    </script>
</dom-module>
